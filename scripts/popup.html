<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Opener</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <div class="w-64 px-4 py-2">
      <h2 class="font-bold text-xl mt-2 text-center">URL Opener</h2>
      <div class="flex flex-col gap-y-4 mt-2">
        <div class="mt-2">
          <label
            for="url-input"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            URL for search
          </label>
          <input
            id="url-input"
            name="url-input"
            type="text"
            placeholder="https://example.com"
            class="block px-1 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6 disabled:bg-gray-200 disabled:text-gray-600"
          />
          <p class="mt-2 text-xs text-gray-500">
            In case it isn't provided, we will default to google.com
          </p>
        </div>
        <div class="flex flex-row justify-between gap-x-1">
          <button
            id="url-input-button"
            class="w-full h-8 inline-flex items-center justify-evenly px-1 py-0.5 border border-transparent text-xs font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-sky-500 sm:text-sm disabled:bg-gray-400"
          >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
            Save URL
          </button>
          <button
            id="url-clear-button"
            class="w-full h-8 inline-flex items-center justify-evenly px-1 py-0.5 border border-transparent text-xs font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm disabled:bg-gray-400"
          >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
            Clear URL
          </button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
